<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Галерея - NextWave</title>
<style>
/* === Загальні стилі === */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    scroll-behavior: smooth;
}

/* === Меню === */
.menu-toggle {
    display: none;
    font-size: 28px;
    color: white;
    background-color: #2c3e50;
    padding: 15px 20px;
    cursor: pointer;
    text-align: left;
    transition: background 0.3s;
    z-index: 1100;
}
.menu-toggle:hover {
    background-color: #34495e;
}

nav {
    display: flex;
    flex-direction: column;
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 200px;
    background: linear-gradient(180deg, #2c3e50, #3b4f66);
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    padding-top: 50px;
    transition: transform 0.4s ease;
    z-index: 1000;
}
nav a {
    text-decoration: none;
    color: #ecf0f1;
    padding: 15px 20px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: background 0.3s, transform 0.2s;
}
nav a:hover {
    background-color: #34495e;
    transform: scale(1.05);
}

main {
    margin-left: 220px;
    padding: 40px 50px;
    max-width: 1100px;
}

/* === Хедер === */
.header-box {
    background: linear-gradient(135deg, #2c3e50, #4a607a);
    color: white;
    padding: 70px 40px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.header-box h1 {
    margin: 0;
    font-size: 2.6em;
    font-weight: 700;
}

/* === Галерея === */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.gallery-grid div {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}
.gallery-grid div:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}
.gallery-grid img {
    width: 100%;
    display: block;
}
.gallery-grid p {
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: #2c3e50;
}

/* === Підвал === */
footer {
    text-align: center;
    padding: 25px;
    background-color: #2c3e50;
    color: white;
    margin-top: 50px;
    font-size: 15px;
}

/* === Адаптивність для планшетів === */
@media(max-width: 992px){
    main {
        margin-left: 0;
        padding: 30px;
    }
    nav {
        transform: translateX(-100%);
        position: fixed;
        width: 240px;
        height: 100%;
    }
    nav.active {
        transform: translateX(0);
    }
    .menu-toggle {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
    }
    .header-box {
        padding: 50px 25px;
    }
    .header-box h1 {
        font-size: 2.2em;
    }
}

/* === Адаптивність для мобільних === */
@media(max-width: 576px){
    .menu-toggle {
        font-size: 26px;
        padding: 12px 18px;
    }
    nav a {
        padding: 12px;
        font-size: 15px;
    }
    .header-box h1 {
        font-size: 1.8em;
    }
    main {
        padding: 20px;
    }
    .gallery-grid {
        gap: 15px;
    }
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">☰ Меню</div>

<nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="services.html">Послуги</a>
    <a href="gallery.html">Галерея</a>
    <a href="contacts.html">Контакти</a>
</nav>

<main>
    <div class="header-box">
        <h1>Галерея</h1>
    </div>

    <section class="gallery-grid">
        <div>
            <img src="images10.jpg" alt="Зображення 1">
        </div>
        <div>
            <img src="images11.jpg" alt="Зображення 2">
        </div>
        <div>
            <img src="images12.jpg" alt="Зображення 3">
        </div>
        <div>
            <img src="images13.jpg" alt="Зображення 4">
        </div>
        <div>
            <img src="images14.jpg" alt="Зображення 5">
        </div>
        <div>
            <img src="images15.jpg" alt="Зображення 6">
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 NextWave. Всі права захищено.</p>
</footer>

<script>
function toggleMenu() {
    document.querySelector('nav').classList.toggle('active');
}
</script>

</body>
</html>
